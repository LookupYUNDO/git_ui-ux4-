<!-- 컨트로 + / 누르면 주석 -->


<!-- ! 탭하면 구조가 나와요 코드 단축이 아주 좋다-->
<!DOCTYPE html>
<!-- html로 작성할거임 document의 약자에여 -->
<html lang="en">
<!-- 언어를 설정하는거에요 보통은 en으로 설정이 되니까 영어에요 -->
<head>
    <!-- 문서에 메타데이터에 대한 정보를 포함 -->
    <meta charset="UTF-8">
    <!-- 인코딩방식을 지정하는거에요 인코딩이란 사람이 작성한 코드를 컴터가 이해한 코드로 변경한다~ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트에요 뒤에서 배울건데 내용만 보면 모바일 또는 반응형웹에서 인식할수있는 태그다~ -->
    <title>Document</title>
    <!-- 문서의 제목이 되겠구요~ 브라우저 화면에서 보여주고 싶은내용~ -->
</head>

<body>
    <h1>첫 html 문서입니다.</h1>

    <!-- div는 블록요소 / span 은 인라인 요소 이다. -->
    <div>안녕하세요!</div>
    <div style="background-color: red;">span의 parent
        <span style="background-color: blue;">div의 child</span>
        <span style="background-color: green;">div의 child</span>
        <span>div의 child</span>
        <span>div의 child</span>
        <span>div의 child</span>
        <span>div의 child</span>
        <span>div의 child</span>
        <span>div의 child</span>
        <!-- 알트 시프트 위 아래 누르면 위로 복사 or 아래로 복사 -->
    </div>
    <div style="background-color: yellow;">또 다른 div</div>
    <!-- 들여쓰기 탭 / 내어쓰기 시프트 탭 을 이용해서 같은수준끼리는 같은 수준으로 들여쓰기를해라~ -->

    
</body>
</html>
